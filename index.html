    <script>
      window.__hideBoot = function () {

      function showError(title, msg) {
        var el = document.getElementById('boot-loader');
        if (!el) return;
        el.style.display = 'flex';
        el.innerHTML = '<div style="text-align:center">\
          <div style="margin-bottom:8px;font-weight:700">'+title+'</div>\
          <div style="font-size:12px;opacity:.8;margin-bottom:10px">'+msg+'</div>\

        </div>';
        var btn = document.getElementById('force-clear');
        if (btn) btn.onclick = function(){
          try {
            var url = new URL(window.location.href);
            url.searchParams.set('clear','1');
            window.location.replace(url.toString());
          } catch { window.location.reload(); }
        };
      }
      window.addEventListener('error', function (e) {
        showError('Erro ao iniciar', (e && e.message) || 'Falha desconhecida');

        var msg = (e && e.reason && (e.reason.message || e.reason)) || 'Falha desconhecida';

      });
